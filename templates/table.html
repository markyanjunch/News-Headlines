<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
        table, th, td {
            border: 1px solid black;
        }
        img {
            width:300px;
        }
  </style>
</head>
<body>
    <h1>
        Hello, {{ name }}!
    </h1>
    <h3>
        Today's technology headlines are...
    </h3>
    <table>
        <tr>
            <th>Title</th>
            <th>Thumbnail</th>
        </tr>
        {% for i in range(5) %}
            <tr>
                <td><a href={{ links[i] }}>{{ headlines[i] }}</a></td>
                <td><img src ={{ images[i] }} ></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
